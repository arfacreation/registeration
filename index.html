<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get in Touch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            background-color: rgb(240, 233, 223);
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: left;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
            width: 300px;
        }
        input {
            width: 100%;
            border: none;
            outline: none;
            padding: 9px 40px 9px 40px;
            border-radius: 5px;
            background-color: white;
            font-size: 1rem;
        }
        i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            font-size: 18px;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        textarea {
            width: 300px;
            height: 100px;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .options-line {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 300px;
        }
        input.check {
            margin: 0;
            width: auto;
            cursor: pointer;
        }
        .options-line p {
            margin: 0;
            user-select: none;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(90deg, #ff6b6b, #f06595, #845ef7);
            border-radius: 20px;
            outline: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.2);
            box-shadow: 0 12px 25px rgba(255, 111, 97, 0.6);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Get in touch</a>
        <a href="register.html">Regitration sign-up</a>
    </nav>
    <h1>Get in Touch</h1>
    <div class="container">
        <div class="input-container">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name" />
        </div>
        <div class="input-container">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email" />
        </div>
        <div class="input-container">
            <i class="fa-solid fa-phone"></i>
            <input type="number" placeholder="Phone" />
        </div>
        <textarea placeholder="Your Message"></textarea>
        <div class="options-line">
            <input type="checkbox" class="check" id="sendCopy" />
            <label for="sendCopy"><p>Send copy to my email</p></label>
        </div>
        <button type="button">Send E-mail</button>
    </div>
</body>
</html>
